  command = "npm install --legacy-peer-deps && npm run build"
  publish = "Frontend/build"

[build.environment]
  NODE_VERSION = "18"  # Change to 18 for secp256k1 compatibility
  CI = "false"

[[redirects]]
  from = "/bot-api/*"
  to = "http://129.213.90.84:8001/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
